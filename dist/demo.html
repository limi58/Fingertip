<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="renderer" content="webkit" />
  <title>ease-touch demo</title>
</head>
<body>
  <p>move your finger</p>
  <p>touch type: <span id="type"></span></p>

  <script type="text/javascript" src='./easy-touch.js'></script>
  <script type="text/javascript">
    var touch = new Touch(window)
    touch.on('pan', function(e){
      document.getElementById('type').innerHTML = e.type
    })
  </script>
</body>
</html>
